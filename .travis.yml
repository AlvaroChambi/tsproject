language: android
before_install:
- openssl aes-256-cbc -K $encrypted_66609a25f146_key -iv $encrypted_66609a25f146_iv
  -in keystore.jks.enc -out keystore.jks -d
- echo "sdk.dir=$ANDROID_HOME" > local.properties
- mkdir "$ANDROID_HOME/licenses" || true
- echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
- echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
- echo yes | sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout;1.0.2"
- echo yes | sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout-solver;1.0.2"
android:
  components:
  - build-tools-26.0.1
  - android-26
  licenses:
  - android-sdk-license-.+
  - ".+"
install:
- true
script:
- "./gradlew assembleRelease --scan -s"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: /home/travis/build/AlvaroChambi/ipsych/app/build/outputs/apk/release/*
  skip_cleanup: true
  on:
    tags: true
    branch: master
    repo: AlvaroChambi/tsproject
